<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/fontawesome-all.min.css">
        <script src="../js/fontawesome-all.min.js"></script>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header id="header-index">
            <div class="back-rest">
                <button onclick="back()" class="button-rest">Back</button>
            </div>
            <div class="logout-rest">
                <button class="logout" onclick="logout()">sign out</button>
            </div>
        </header>
        <div id="container-login">
            <div id="container-login-form">
                <div class="login-form-header">
                    <h2>Profile</h2>
                </div>
                <div class="login-form">
                    <div class="login-form-content">
                        <label>First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="login-form-content">
                        <label>Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                    <div class="login-form-content">
                        <label>Password</label>
                        <input type="text" id="password">
                    </div>
                    <div class="login-form-content">
                        <input type="submit" value="Update" onclick="updateUser(event)">
                    </div>
                    <div class="login-form-content">
                        <input type="submit" value="Delete" onclick="deleteUser(event)">
                    </div>
                </div>
            </div>
        </div>
        <script defer src="../js/profile.js"></script>
        <script defer src="../js/shared.js"></script>
    </body>
</html>
