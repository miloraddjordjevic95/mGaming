<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/fontawesome-all.min.css">
        <script src="../js/fontawesome-all.min.js"></script>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="container-login">
            <div id="container-login-form">
                <div class="login-form-header">
                    <h2>Sign In</h2>
                </div>
                <form class="login-form" onsubmit="loginUser(event)">
                    <div class="login-form-content">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="Email">
                        <i class="fas fa-check-circle login-form-icon-success"></i>
                        <i class="fas fa-exclamation-circle login-form-icon-error"></i>
                        <small></small>
                    </div>
                    <div class="login-form-content">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Password">
                        <i class="fas fa-check-circle login-form-icon-success"></i>
                        <i class="fas fa-exclamation-circle login-form-icon-error"></i>
                        <small></small>
                    </div>
                    <div class="login-form-content">
                        <input type="submit" value="Sign In">
                    </div>
                    <div class="login-form-content">
                        <p>Don't have an account? <a href="../html/register.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script type="module" src="../js/signing.js"></script>
    </body>
</html>
