<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Item</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/fontawesome-all.min.css">
        <script src="../js/fontawesome-all.min.js"></script>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header id="header-index">
            <div class="back-rest">
                <button onclick="back()" class="button-rest">Back</button>
            </div>
            <div class="logout-rest">
                <button class="logout" onclick="logout()">sign out</button>
            </div>
        </header>
        <div class="panel-content">
            <h2 class="center">Games in cart:</h2>
            <div class="game-table">
                <table class="data" id="cart-content"></table>
            </div>
            <div>
                <input type="button" onclick="checkout()" class="button-rest" value="Proceed"/>
            </div>
        </div>
        <script defer src="../js/shared.js"></script>
        <script defer src="../js/cartItems.js"></script>
    </body>
</html>
