<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/fontawesome-all.min.css">
        <script src="../js/fontawesome-all.min.js"></script>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header id="header-index">
            <div class="back-rest">
                <button onclick="back()" class="button-rest">Back</button>
            </div>
            <div class="logout-rest">
                <button class="logout" onclick="logout()">sign out</button>
            </div>
        </header>
        <div id="container-login">
            <div id="container-login-form">
                <div class="login-form-header">
                    <h2>Checkout</h2>
                </div>
                <form class="login-form" onsubmit="checkout(event)">
                    <table class="checkout-table">
                        <tr>
                            <td>Order total</td>
                            <td id="total"></td>
                        </tr>
                        <hr>
                        <tr>
                            <td colspan="2" class="center">Credit card info:</td>
                        </tr>
                        <tr>
                            <td>
                                <label>Card holder:</label>
                            </td>
                            <td>
                                <input type="text" class="checkout-input" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Card number:</label>
                            </td>
                            <td>
                                <input type="tel" required maxlength="19" placeholder="xxxx xxxx xxxx xxxx" class="checkout-input" pattern="([0-9]{4}[\s]{1}){3}[0-9]{4}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>CVV:</label>
                            </td>
                            <td>
                                <input type="tel" required maxlength="3" placeholder="xxx" class="checkout-input" pattern="[0-9]{3}">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="center">Delivery info:</td>
                        </tr>
                        <tr>
                            <td>
                                <label>Street:</label>
                            </td>
                            <td>
                                <input type="text" class="checkout-input" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Number:</label>
                            </td>
                            <td>
                                <input type="text" class="checkout-input" required>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" class="button-rest" value="Submit">
                </form>
            </div>
        </div>
        <script defer src="../js/checkout.js"></script>
        <script defer src="../js/shared.js"></script>
    </body>
</html>
