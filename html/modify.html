<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modify Game</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/fontawesome-all.min.css">
        <script src="../js/fontawesome-all.min.js"></script>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body style="height: 100vh;">
        <header id="header-index">
            <div class="back-rest">
                <button onclick="back()" class="button-rest">Back</button>
            </div>
            <div class="logout-rest">
                <button class="logout" onclick="logout()">sign out</button>
            </div>
        </header>
        <form id="mod-game-form" class="game-form">
            <div class="add-game-wrapper">
                <div class="add-game-container">
                    <div class="add-game-left">
                        <label>Game title:</label>
                        <input type="text" class="title" placeholder="Game title" disabled>
                        <input type="text" class="title" name="title" style="display: none;">
                        <label>Game description:</label>
                        <textarea name="desc" id="desc" placeholder="Game description"></textarea>
                        <div>
                            <table style="width: 100%;">
                                <tr>
                                    <td>
                                        <label>Pick game category:</label>
                                    </td>
                                    <td>
                                        <select id="category" name="category" style="width: 100%;"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Price:</label>
                                    </td>
                                    <td>
                                        <input type="currency" required name="price" value="1" min="1" class="price-input" id="price" onkeyup="formatPrice(event)"/>&euro;
                                    </td>
                                </tr>
                            </table>    
                        </div>
                    </div>
                    <div class="add-game-right">
                        <div class="drop-zone">
                            <input id="image" class="drop-zone__input" name="image" type="file" accept="image/*">
                            <span class="drop-zone__prompt">Drop your image here, or click to upload!</span>
                        </div>
                    </div>
                </div> 
                <div class="show-add">
                    <button id="submit-button" onclick="mod()" class="button-rest">Modify</button>
                </div>
            </div>
        </form>
        <script defer src="../js/shared.js"></script>
        <script defer src="../js/form.js"></script>
        <script defer src="../js/modify.js"></script>
    </body>
</html>
